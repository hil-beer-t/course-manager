<h2>Course Info</h2>

<hr/>

<form #courseForm="ngForm">

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name:</label>

    <div class="col-sm-10">
      <input [(ngModel)]="course.name" name="name" #courseName="ngModel" required class="form-control" [ngClass]="{'is-invalid': courseName.invalid}">

      <div class="invalid-feedback">
        <span>Course name is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row mt-3">
    <label class="col-sm-2 col-form-label">Price:</label>

    <div class="col-sm-10">
      <input [(ngModel)]="course.price" name="price" #coursePrice="ngModel" type="number" required class="form-control" [ngClass]="{'is-invalid': coursePrice.invalid}">

      <div class="invalid-feedback">
        <span>Course price is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row mt-3">
    <label class="col-sm-2 col-form-label">Rating:</label>

    <div class="col-sm-10">
      <input [(ngModel)]="course.rating" name="rating" #courseRating="ngModel" type="number" required class="form-control" [ngClass]="{'is-invalid': courseRating.invalid}">

      <div class="invalid-feedback">
        <span>Course rating is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row mt-3">
    <label class="col-sm-2 col-form-label">Description:</label>

    <div class="col-sm-10">
      <input [(ngModel)]="course.description" name="description" #courseDescription="ngModel" required class="form-control" [ngClass]="{'is-invalid': courseDescription.invalid}">

      <div class="invalid-feedback">
        <span>Course Description is required</span>
      </div>
    </div>
  </div>

  <div class="mt-3">
    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
  </div>

</form>

<div class="mt-5" *ngIf="success">
  <div class="alert alert-success" role="alert">
    <h4 class="alert-heading">Update done! You're being redirect.</h4>
    <p>Aww yeah, you successfully updated the current course.</p>
    <hr>
    <p class="mb-0">Whenever you need to, be sure to use margin utilities to keep things nice and tidy.</p>
  </div>
</div>
